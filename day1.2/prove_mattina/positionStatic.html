<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POSITION STATIC</title>
    <style>
      .static {
        border: 3px solid red;
        position: static;
      }
    </style>
  </head>
  <body>
    <h2>Position: static</h2>
    <p>
      il valore 'static' è il default della proprietà position. Un elemento con
      position: static non è posizionato in modo speciale, segue il flow della
      pagina. Si dichiara quando c'è bisogno di ripristinare il normale
      comportamento.
    </p>
    <div class="static">Questo div è posizionato con position: static</div>
  </body>
</html>
